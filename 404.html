<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
        }
        
        .error-code {
            font-size: 72px;
            color: #ff5555;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .error-message {
            display: block;
            color: #00b3b3;
            margin-bottom: 30px;
        }
        
        .back-link {
            display: inline-block;
            background-color: #32b232;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 3px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .back-link:hover {
            background-color: #40d040;
        }
        
        .terminal-box {
            background-color: #000;
            border-radius: 3px;
            padding: 20px;
            text-align: left;
            max-width: 600px;
            margin: 30px auto;
            font-family: 'Courier New', monospace;
            color: #c8c8c8;
        }
        
        .command-line {
            color: #ff5555;
        }
        
        .result-line {
            color: #00b3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container error-container">
            <div class="kali-header">
                <img src="https://www.kali.org/images/kali-dragon-icon.svg" alt="Kali Linux" class="kali-logo">
            </div>
            <div class="error-code">404</div>
            <div class="error-message">Archivo no encontrado</div>
            
            <div class="terminal-box">
                <p class="command-line">root@kali:~# find / -name "página_solicitada"</p>
                <p class="result-line">find: Error: No se encontró ningún resultado</p>
                <p class="command-line">root@kali:~# echo "No se pudo encontrar la página solicitada"</p>
                <p class="result-line">No se pudo encontrar la página solicitada</p>
            </div>
            
            <a href="index.html" class="back-link">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
